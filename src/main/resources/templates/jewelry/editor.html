<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一覧 → 詳細 → 編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{_parts/header :: main('一覧 → 詳細 → 編集')}"></header>
<div class="container">

  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">販売商品</h4>
    <form class="needs-validation" novalidate>
      <div class="row g-3 mb-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">販売商品名称</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="１４Ｋホワイトゴールド 国産アコヤパール スタッドピアス" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">販売商品略称</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="アコヤパール スタッドピアス" required>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>

        <div class="row mt-3">
        <div class="col-6">
          <label for="sales-period" class="form-label">販売期間</label>
          <div class="input-group mb-3" id="sales-period">
            <input type="date" class="form-control" value="2023-04-12">
            <span class="input-group-text">〜</span>
            <input type="date" class="form-control" value="2023-04-30">
          </div>
        </div>
        </div>

        <div class="row mt-3">
        <div class="col-md-3">
          <label for="price" class="form-label">販売価格</label>
          <input type="text" class="form-control" id="price" placeholder="" value="66,000" required>
        </div>
          <div class="col-md-3">
            <label for="normal-price" class="form-label">通常価格</label>
            <input type="text" class="form-control" id="normal-price" placeholder="" value="96,800" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-5">
            <label for="color" class="form-label">色</label>
            <select class="form-select" id="color" required>
              <option value="">Choose...</option>
              <option selected>白</option>
              <option>黒</option>
            </select>
          </div>

          <div class="col-md-5">
            <label for="size" class="form-label">サイズ</label>
            <select class="form-select" id="size" required>
              <option value="">Choose...</option>
              <option>S</option>
              <option selected>M</option>
              <option>L</option>
            </select>
          </div>

        </div>

        <div class="col-12">
          <label for="description" class="form-label">商品説明</label>
          <textarea class="form-control" id="description" rows="3">
思わず息を飲むシンプルかつ清楚な佇まい。強く輝く美しいテリがお顔周りをぱっと明るく演出。
          </textarea>
          <div class="invalid-feedback">
            商品説明を入力してください
          </div>
        </div>

        <div class="col-12">
          <label for="remark" class="form-label">備考</label>
          <textarea class="form-control" id="remark" rows="5">
セミラウンドシェイプの国産アコヤパールを１粒（片耳）あしらった、スタッドピアスです。
真珠専門の鑑別機関にて、強い真珠光沢（テリグレードＩ）との結果が出た、非常に上質で美しいパールを使用。
ポストには１４Ｋホワイトゴールドを使用しました。
シリコーンキャッチ付きです。
定番のスタッドピアスは、ひとつお持ちいただくと重宝します。
          </textarea>
        </div>

      </div>
      <a th:href="@{/jewelries}" class="btn btn-primary">登録</a>
    </form>
  </div>
</div>
</body>
</html>
