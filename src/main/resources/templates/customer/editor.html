<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一覧 → 編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{_parts/header :: main('一覧 → 編集')}"></header>
<div class="container">


  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">顧客</h4>

    <form class="needs-validation" novalidate
          th:action="@{|${customerId}|}"
          th:method="put"
          th:object="${customer}">
      <div class="row g-3 mb-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">顧客名称</label>
          <input class="form-control" id="firstName" placeholder="" required
                 th:classappend="${#fields.hasErrors('customerName.name*')}? 'is-invalid'"
                 th:field="*{customerName.name}"
                 type="text" value="">
          <span class="invalid-feedback">
            <span class="error" th:each="err : ${#fields.errors('customerName.name')}" th:text="${err}"></span>
          </span>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">顧客名称カナ</label>
          <input class="form-control" id="lastName" placeholder="" required
                 th:classappend="${#fields.hasErrors('customerName.nameKana*')}? 'is-invalid'"
                 th:field="*{customerName.nameKana}"
                 type="text" value="">
          <span class="invalid-feedback">
            <span class="error" th:each="err : ${#fields.errors('customerName.nameKana*')}" th:text="${err}"></span>
          </span>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input class="form-control" id="email" placeholder="you@example.com" th:field="*{contact.email}"
                 th:classappend="${#fields.hasErrors('contact.email*')}? 'is-invalid'"
                 type="email">
          <span class="invalid-feedback">
            <span class="error" th:each="err : ${#fields.errors('contact.email*')}" th:text="${err}"></span>
          </span>
        </div>

        <div class="col-md-3">
          <label for="zip" class="form-label">郵便番号</label>
          <input class="form-control" id="zip" placeholder="" required
                 th:classappend="${#fields.hasErrors('contact.address.postalCode*')}? 'is-invalid'"
                 th:field="*{contact.address.postalCode}" type="text">
          <span class="invalid-feedback">
            <span class="error" th:each="err : ${#fields.errors('contact.address.postalCode*')}"
                  th:text="${err}"></span>
          </span>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">住所</label>
          <input class="form-control" id="address" placeholder="市区町村" required
                 th:classappend="${#fields.hasErrors('contact.address.addressLine*')}? 'is-invalid'"
                 th:field="*{contact.address.addressLine}" type="text">
          <span class="invalid-feedback">
            <span class="error" th:each="err : ${#fields.errors('contact.address.addressLine*')}"
                  th:text="${err}"></span>
          </span>
        </div>

        <div class="col-12">
          <label for="address2" class="form-label">住所 2 <span class="text-body-secondary">(Optional)</span></label>
          <input class="form-control" id="address2" placeholder="建物名"
                 th:classappend="${#fields.hasErrors('contact.address.building*')}? 'is-invalid'"
                 th:field="*{contact.address.building}"
                 type="text">
          <span class="invalid-feedback">
            <span class="error" th:each="err : ${#fields.errors('contact.address.building*')}" th:text="${err}"></span>
          </span>
        </div>

        <div class="col-md-4">
          <label for="telephone" class="form-label">電話番号</label>
          <input class="form-control" id="telephone" placeholder="090-1111-1111"
                 th:classappend="${#fields.hasErrors('contact.phoneNumber*')}? 'is-invalid'"
                 th:field="*{contact.phoneNumber}"
                 type="text">
          <span class="invalid-feedback">
            <span class="error" th:each="err : ${#fields.errors('contact.phoneNumber*')}" th:text="${err}"></span>
          </span>
        </div>

        <div class="col-md-4">
          <label for="pic" class="form-label">担当者名</label>
          <input class="form-control" id="pic" placeholder="杉本 賢雄"
                 th:classappend="${#fields.hasErrors('contact.personInCharge*')}? 'is-invalid'"
                 th:field="*{contact.personInCharge}"
                 type="text">
          <span class="invalid-feedback">
            <span class="error" th:each="err : ${#fields.errors('contact.personInCharge*')}" th:text="${err}"></span>
          </span>
        </div>

        <div class="col-md-4">
          <label for="division" class="form-label">担当部署</label>
          <input class="form-control" id="division" placeholder="人事部"
                 th:classappend="${#fields.hasErrors('contact.division*')}? 'is-invalid'"
                 th:field="*{contact.division}"
                 type="text">
          <span class="invalid-feedback">
            <span class="error" th:each="err : ${#fields.errors('contact.division*')}" th:text="${err}"></span>
          </span>
        </div>

      </div>

      <a class="btn btn-outline-primary" th:href="@{/customers}">キャンセル</a>
      <button class="btn btn-primary" type="submit">保存</button>
    </form>
  </div>

</div>
</body>
</html>
