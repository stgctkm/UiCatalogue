<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一覧 → 編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{_parts/header :: main('一覧 → 編集')}"></header>
<div class="container">

  <h4 class="mb-3">顧客一覧</h4>
  <div class="text-success display-6 bg-success-subtle"
       th:if="${message}"
       th:text="${message}"
  >
    messages
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th></th>
      <th>顧客番号</th>
      <th>顧客名称</th>
      <th>顧客電話番号</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="align-middle" th:each="customerSummary: ${customerSummaries.list}">
      <td class="text-center">
        <a href="" th:href="@{|/customers/${customerSummary.customerId}|}">
          <i class="bi bi-building" style="font-size: 1.5rem;"></i>
        </a>
      </td>
      <td>
        <a th:href="@{|/customers/${customerSummary.customerId}|}" th:text="${customerSummary.customerNumber}">7995319863</a>
      </td>
      <td th:text="${customerSummary.customerName.name}">アナハイム・エレクトロニクス</td>
      <td th:text="${customerSummary.phoneNumber}">03-1234-2354</td>
      <td class="text-center">
        <form th:action="@{|/customers/${customerSummary.customerId}|}"
              th:method="delete">
          <button class="btn btn-danger" type="submit">
            削除
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/customers/new}" class="btn btn-outline-primary">新規作成</a>
</div>
</body>
</html>
