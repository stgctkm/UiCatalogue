<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索 → 検索 → 一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{_parts/header :: main('検索 → 検索 → 一覧')}"></header>
<div class="container">

  <h4 class="mb-3">出荷</h4>
  <form method="get" th:action="@{/shipping}" class="mt-3">
    <div class="col-md-7 col-lg-8">
      <table class="table">
        <tr>
          <th style="width: 30%">出荷指示日</th>
          <td><span th:text="${instructionCriteria.instructedDate}">2023-04-01 ~ 2023-04-02</span></td>
        </tr>
        <tr>
          <th>届け先地域</th>
          <td><span th:text="${instructionCriteria.shippingRegion}">東北</span></td>
        </tr>
      </table>
      <input name="instructedFrom" type="hidden" value="${instructionCriteria.from}">
      <input name="instructedTo" type="hidden" value="${instructionCriteria.to}">
      <input name="shippingRegion" type="hidden" value="${instructionCriteria.shippingRegion}">
    </div>
    <div class="mb-3 row">
      <div>

      </div>
      <div class="row">
        <div class="col-4">
        <label for="sales-period" class="form-label">出荷日</label>
          <div class="input-group mb-3" id="sales-period">
            <label for="shipping-date-from" class="form-label"></label>
            <input class="form-control" id="shipping-date-from" name="shippedFrom" type="date">
            <span class="input-group-text">〜</span>
            <label for="shipping-date-to" class="form-label"></label>
            <input class="form-control" id="shipping-date-to" name="shippedTo" type="date">
          </div>
        </div>
        <div class="col-md-4">
          <label for="region" class="form-label">出荷倉庫</label>
          <select class="form-select" id="region" name="wareHouse" required>
            <option value="">Choose...</option>
            <option>東日本倉庫</option>
            <option>中日本倉庫</option>
            <option>西日本倉庫</option>
          </select>
        </div>
        <div class="col-md-1">
          <label class="form-label" for="shipping-search-button">&nbsp;</label>
          <div class="">
            <button class="btn btn-primary" id="shipping-search-button" name="q" type="submit">検索</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <button class="btn btn-outline-primary" id="cancel" type="button">戻る</button>
</div>

<script>
  document.getElementById("cancel").addEventListener("click", () => {
    window.history.back();
  })
</script>
</body>
</html>
