<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索 → 検索 → 一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{_parts/header :: main('検索 → 検索 → 一覧')}"></header>
<div class="container">

  <h4 class="mb-3">出荷</h4>
  <form method="get" th:action="@{/shipping/search2}" class="mt-3">
    <div class="mb-3 row">
      <div class="row">
        <div class="col-4">
        <label for="sales-period" class="form-label">出荷指示日</label>
          <div class="input-group mb-3" id="sales-period">
            <label for="sales-period-from" class="form-label"></label>
            <input class="form-control" id="sales-period-from" name="from" type="date">
            <span class="input-group-text">〜</span>
            <label for="sales-period-to" class="form-label"></label>
            <input class="form-control" id="sales-period-to" name="to" type="date">
          </div>
        </div>
        <div class="col-md-4">
          <label for="region" class="form-label">届け先地域</label>
          <select class="form-select" id="region" name="shippingRegion">
            <option value="">Choose...</option>
            <option value="北海道">北海道</option>
            <option value="東北">東北</option>
            <option value="関東">関東</option>
            <option value="北陸">北陸</option>
            <option value="中部">中部</option>
            <option value="近畿">近畿</option>
            <option value="中国">中国</option>
            <option value="四国">四国</option>
            <option value="九州">九州</option>
          </select>
        </div>
        <div class="col-md-1">
          <label for="sales-order-search-button" class="form-label">&nbsp;</label>
          <div class="">
            <button type="submit" class="btn btn-primary" name="q" id="sales-order-search-button">検索</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
