        <h5 th:if="${summary.shippingStatus.isInstructed}"><span class="badge bg-success">出荷指示済</span></h5>
      </td>
      <td class="text-center">
        <a th:unless="${summary.shippingStatus.isInstructed}">
          <button class="btn btn-outline-primary" name="toInstruction" type="button">出荷指示へ</button>
        </a>
      </td>
