<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索＆一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{_parts/header :: main('検索＆詳細')}"></header>
<div class="container">

  <h4 class="mb-3">商品</h4>
  <form method="get" th:action="@{/products/P8971234}" class="mt-3">
    <div class="mb-3 row">
      <div class="row">
        <div class="col-md-3">
          <label for="product-code" class="form-label">商品コード</label>
          <input type="text" class="form-control " id="product-code" value="P8971234">
        </div>
        <div class="col-md-1">
          <label for="sales-order-search-button" class="form-label">&nbsp;</label>
          <div class="">
            <button type="submit" class="btn btn-primary" id="sales-order-search-button">検索</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
