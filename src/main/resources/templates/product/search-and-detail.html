<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索＆一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{_parts/header :: main('検索＆詳細')}"></header>
<div class="container">

  <h4 class="mb-3">商品</h4>
  <form method="get" th:action="@{/product}" class="mt-3">
    <div class="mb-3 row">
      <div class="row">
        <div class="col-md-3">
          <label for="product-code" class="form-label">商品コード</label>
          <input type="text" class="form-control " name="productCode" id="product-code" value="P8971234">
        </div>
        <div class="col-md-2">
          <label for="sales-order-search-button" class="form-label">&nbsp;</label>
          <div class="">
            <button type="submit" class="btn btn-primary" id="sales-order-search-button">検索</button>
            <a th:href="@{/products}" class="btn btn-outline-primary">クリア</a>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row mt-3">

    <div class="col-6">
      <div class="list-group w-auto">
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <i class="bi bi-123" style="font-size: 1.5rem; color: cornflowerblue;"></i>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0 opacity-75">商品番号</h6>
              <p class="mb-0">12345678</p>
            </div>
          </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <i class="bi bi-person-circle" style="font-size: 1.5rem; color: cornflowerblue;"></i>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0 opacity-75">商品名称</h6>
              <p class="mb-0">ラージ　メスティン</p>
            </div>
          </div>
        </div>
        <!--/*
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <i class="bi bi-currency-yen" style="font-size: 1.5rem; color: cornflowerblue;"></i>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0 opacity-75">販売価格</h6>
              <p class="mb-0">2,890</p>
            </div>
          </div>
        </div>
        */-->
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <i class="bi bi-house-door" style="font-size: 1.5rem; color: cornflowerblue;"></i>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0 opacity-75">仕入先</h6>
              <p class="mb-0">アウトドア商会</p>
            </div>
          </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <i class="bi bi-currency-yen" style="font-size: 1.5rem; color: cornflowerblue;"></i>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0 opacity-75">仕入価格</h6>
              <p class="mb-0">1,400</p>
            </div>
          </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <i class="bi bi-person-circle" style="font-size: 1.5rem; color: cornflowerblue;"></i>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0 opacity-75">仕入先担当者</h6>
              <p class="mb-0">立川 圭輔</p>
            </div>
          </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <i class="bi bi-telephone" style="font-size: 1.5rem; color: cornflowerblue;"></i>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0 opacity-75">仕入先電話番号</h6>
              <p class="mb-0">03-1111-2222</p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="col-6">
      <div class="text-center">
        <img src="../../static/camp_messtin_large.png"
             th:src="@{/camp_messtin_large.png}"
             class="img-fluid rounded" alt="...">
      </div>
    </div>

  </div>

</div>
</body>
</html>
