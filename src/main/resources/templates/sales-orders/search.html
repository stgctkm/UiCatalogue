<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索＆一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{_parts/header :: main('検索＆一覧 → 詳細')}"></header>
<div class="container">

  <h4 class="mb-3">受注</h4>
  <form method="get" th:action="@{/sales-orders}" class="mt-3">
    <div class="mb-3 row">
      <div class="row">
        <span class="col-2">
        <label for="orderedDateFrom" class="form-label">受注日From</label>
          <input type="date" class="form-control" id="orderedDateFrom">
        </span>
        <span class="col-1  text-center">
        <label for="orderedDateFrom" class="form-label">&nbsp;</label>
          <div class="">
          〜
          </div>
        </span>
        <span class="col-2">
        <label for="orderedDateFrom" class="form-label">受注日To</label>
            <input type="date" class="form-control" id="orderedDateTo">
        </span>
        <div class="col-md-4">
          <label for="customerNameCriteria" class="form-label">顧客名称</label>
          <input type="text" class="form-control " name="customerName" id="customerNameCriteria">
        </div>
        <div class="col-md-2">
          <label for="sales-order-search-button" class="form-label">&nbsp;</label>
          <div class="">
            <button type="submit" class="btn btn-primary" name="q" id="sales-order-search-button">検索</button>
            <a th:href="@{/sales-orders}" class="btn btn-outline-primary">クリア</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
