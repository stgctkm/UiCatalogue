<!DOCTYPE html>

<head>

</head>
<body>

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

          </span>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="#" th:href="@{/}" class="nav-link text-white">
                <i class="bi bi-house-door"></i>Home
              </a>
            </li>
            <li>
              <a href="#" th:href="@{/sales-orders}" class="nav-link text-white">
                <i class="bi bi-cart-check"></i>

              </a>
            </li>
            <li>
              <a href="#" th:href="@{/products}" class="nav-link text-white">

            <li>
              <a href="#" th:href="@{/customers}" class="nav-link text-white">

            <li>

            </li>

              </a>
            </li>
            <li>
              <a href="#" th:href="@{/sales-products}" class="nav-link text-white">
                <i class="bi bi-bag-plus"></i>
                販売商品
              </a>
            </li>
            <li>
              <a href="#" th:href="@{/invoices}" class="nav-link text-white">
                <i class="bi bi-receipt"></i>

              </a>

    </div>

</html>
