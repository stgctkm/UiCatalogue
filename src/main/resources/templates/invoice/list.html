<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一覧 & 編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <style>
      tbody:hover {
          cursor: pointer; /* マウスカーソルを手の形にする */
      }
  </style>
</head>
<body>
<header th:replace="~{_parts/header :: main('一覧 & 編集')}"></header>
<div class="container">

  <h4 class="mb-3">請求一覧</h4>

  <div class="overflow-auto h-25 w-100 d-inline-block" >
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>請求番号</th>
      <th>請求日</th>
      <th>顧客名称</th>
      <th>受注年月</th>
    </tr>
    </thead>
    <tbody id="invoice-list">
    <tr class="align-middle" th:each="summary: ${summaries.list}">
      <td><a th:href="@{|/invoices/${summary.invoiceId}|}"><span
          th:text="${summary.invoiceNumber}">1891828290</span></a></td>
      <td><span th:text="${summary.invoiceDate}">2023-03-31</span></td>
      <td><span th:text="${summary.customerName.name}">アナハイム・エレクトロニクス</span></td>
      <td><span th:text="${summary.orderedYearMonth}">2023-03</span></td>
    </tr>

    </tbody>
  </table>
  </div>

</div>
<form id="to-detail-form" method="get" th:action="@{/invoices/detail}">
  <input id="invoice-id" name="invoiceId" type="hidden">
</form>

<!--  })-->
<!--</script>-->
</body>
</html>
