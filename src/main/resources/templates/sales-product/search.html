<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索 & 一覧 → 編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{_parts/header :: main('検索 & 一覧 → 編集')}"></header>
<div class="container">

  <h4 class="mb-3">販売商品一覧</h4>
  <form method="get" th:action="@{/sales-products}" class="mt-3">
    <div class="mb-3 row">
      <div class="row">
        <div class="col-4">
        <label for="sales-period" class="form-label">販売期間</label>
          <div class="input-group mb-3" id="sales-period">
            <input type="date" class="form-control">
            <span class="input-group-text">〜</span>
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="col-md-4">
          <label for="customerNameCriteria" class="form-label">販売商品名</label>
          <input type="text" class="form-control " name="productName" id="customerNameCriteria">
        </div>
        <div class="col-md-2">
          <label for="sales-order-search-button" class="form-label">&nbsp;</label>
          <div class="">
            <button type="submit" class="btn btn-primary" name="q" id="sales-order-search-button">検索</button>
            <a th:href="@{/sales-products}" class="btn btn-outline-primary">クリア</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
