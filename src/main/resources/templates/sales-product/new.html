<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索 & 一覧操作 → 編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{_parts/header :: main('検索 & 一覧操作 → 編集')}"></header>
<div class="container">

  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">販売商品</h4>
    <form class="needs-validation" novalidate>
      <div class="row g-3 mb-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">販売商品名称</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">販売商品名称カナ</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>

        <div class="row mt-3">
        <div class="col-6">
          <label for="sales-period" class="form-label">販売期間</label>
          <div class="input-group mb-3" id="sales-period">
            <input type="date" class="form-control">
            <span class="input-group-text">〜</span>
            <input type="date" class="form-control">
          </div>
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>
        </div>

        <div class="row mt-3">
        <div class="col-md-3">
          <label for="price" class="form-label">販売価格</label>
          <input type="text" class="form-control" id="price" placeholder="" required>
          <div class="invalid-feedback">
            販売価格 required.
          </div>
        </div>
          <div class="col-md-3">
            <label for="normal-price" class="form-label">通常価格</label>
            <input type="text" class="form-control" id="normal-price" placeholder="" required>
            <div class="invalid-feedback">
              通常価格 required.
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-5">
            <label for="color" class="form-label">色</label>
            <select class="form-select" id="color" required>
              <option value="">Choose...</option>
              <option>白</option>
              <option>黒</option>
            </select>
          </div>

          <div class="col-md-5">
            <label for="size" class="form-label">サイズ</label>
            <select class="form-select" id="size" required>
              <option value="">Choose...</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>

        </div>

        <div class="col-12">
          <label for="description" class="form-label">商品説明</label>
          <textarea class="form-control" id="description" ></textarea>
          <div class="invalid-feedback">
            商品説明を入力してください
          </div>
        </div>

        <div class="col-12">
          <label for="remark" class="form-label">備考</label>
          <textarea class="form-control" id="remark" ></textarea>
        </div>

      </div>
      <a th:href="@{/sales-products?(q=)}" class="btn btn-primary">登録</a>
    </form>
  </div>
</div>
</body>
</html>
